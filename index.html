<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager for Outlook</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .main-container {
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 0 0 15px 15px;
      margin-bottom: 20px;
    }

    .office-not-ready {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .attachment-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }

    .attachment-item:hover {
      background: #e9ecef;
      cursor: pointer;
    }

    .attachment-icon {
      margin-right: 10px;
      color: #667eea;
    }

    .attachment-info {
      flex-grow: 1;
    }

    .attachment-size {
      font-size: 0.85em;
      color: #6c757d;
    }

    .task-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: white;
    }

    .task-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .attachment-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 0.85em;
      margin-top: 8px;
      margin-right: 4px;
      cursor: pointer;
    }

    .attachment-badge:hover {
      background: #dee2e6;
    }

    .email-msg-badge {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .email-msg-badge:hover {
      background: #bee5eb;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="header-section">
      <h4><i class="fas fa-tasks"></i> Task Manager</h4>
      <p class="mb-0">Create and manage tasks from Outlook emails</p>
    </div>

    <div class="container-fluid px-4">
      <!-- Office Warning -->
      <div class="office-not-ready" id="officeWarning">
        <i class="fas fa-info-circle"></i> Running outside Outlook â€” install in Outlook for full email integration.
      </div>

      <!-- Content Placeholder -->
      <div id="content">
        <p class="text-center mt-5 text-muted">Initializing Task Manager...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let currentItem = null; // Store current email item globally

    // Ensures Office.js is ready before using mailbox APIs
    Office.onReady(function(info) {
      if (info.host === Office.HostType.Outlook) {
        console.log("Running in Outlook environment.");
        initializeOutlookAddin();
      } else {
        // Standalone or browser mode
        console.warn("Running outside Outlook context.");
        document.getElementById("officeWarning").style.display = "block";
        loadStandaloneMode();
      }
    });

    // Outlook-specific initialization
    function initializeOutlookAddin() {
      try {
        const item = Office.context.mailbox.item;
        currentItem = item; // Store globally
        const emailSubject = item.subject || "No Subject";
        const fromAddress = item.from ? item.from.emailAddress : "Unknown Sender";
        const createdDate = item.dateTimeCreated
          ? new Date(item.dateTimeCreated).toLocaleString()
          : "N/A";

        // Get attachments
        const attachments = item.attachments || [];
        let attachmentsHtml = '';
        
        if (attachments.length > 0) {
          attachmentsHtml = `
            <div class="mt-3">
              <h6><i class="fas fa-paperclip"></i> Attachments (${attachments.length})</h6>
              <div id="attachmentsList">
                ${attachments.map((att, index) => `
                  <div class="attachment-item" data-attachment-id="${att.id}" data-attachment-index="${index}">
                    <i class="fas fa-file attachment-icon"></i>
                    <div class="attachment-info">
                      <div><strong>${att.name}</strong></div>
                      <div class="attachment-size">${formatBytes(att.size)}</div>
                    </div>
                    <i class="fas fa-download text-primary"></i>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = `
          <div class="card shadow-sm p-3 mb-4">
            <h5><i class="fas fa-envelope"></i> Email Details</h5>
            <p><strong>Subject:</strong> ${emailSubject}</p>
            <p><strong>From:</strong> ${fromAddress}</p>
            <p><strong>Date:</strong> ${createdDate}</p>
            ${attachmentsHtml}
          </div>
          <button id="createTaskBtn" class="btn btn-primary w-100">
            <i class="fas fa-plus-circle"></i> Create Task from Email
          </button>
        `;

        // Add click handlers for attachments
        if (attachments.length > 0) {
          attachments.forEach((att, index) => {
            const attElement = document.querySelector(`[data-attachment-index="${index}"]`);
            if (attElement) {
              attElement.addEventListener('click', function() {
                downloadAttachment(att);
              });
            }
          });
        }

        document.getElementById("createTaskBtn").addEventListener("click", function() {
          createTaskFromEmail(item);
        });
      } catch (error) {
        console.error("Initialization error:", error);
      }
    }

    // Format bytes to human readable
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Download attachment
    function downloadAttachment(attachment) {
      const item = currentItem || Office.context.mailbox.item;
      
      // Get attachment content
      item.getAttachmentContentAsync(attachment.id, function(result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          const content = result.value.content;
          const format = result.value.format;
          
          // Convert base64 to blob
          let blob;
          if (format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            const byteCharacters = atob(content);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
              byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            blob = new Blob([byteArray], { type: attachment.contentType || 'application/octet-stream' });
          } else {
            // For other formats
            blob = new Blob([content], { type: attachment.contentType || 'application/octet-stream' });
          }
          
          // Create download link
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = attachment.name;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
          
          // Show success message
          showToast('Attachment downloaded successfully!', 'success');
        } else {
          console.error('Failed to get attachment:', result.error);
          showToast('Failed to download attachment', 'danger');
        }
      });
    }

    // Get email as .msg format
    function getEmailAsMimeContent(item, callback) {
      // Get the email in MIME format (which can be saved as .eml)
      item.getAllInternetHeadersAsync(function(headersResult) {
        if (headersResult.status === Office.AsyncResultStatus.Failed) {
          console.error('Failed to get headers:', headersResult.error);
          callback(null);
          return;
        }

        // Get the body
        item.body.getAsync(Office.CoercionType.Text, function(bodyResult) {
          if (bodyResult.status === Office.AsyncResultStatus.Failed) {
            console.error('Failed to get body:', bodyResult.error);
            callback(null);
            return;
          }

          // Create email metadata
          const emailData = {
            subject: item.subject || "No Subject",
            from: item.from ? item.from.emailAddress : "Unknown",
            to: item.to ? item.to.map(r => r.emailAddress).join(', ') : "",
            cc: item.cc ? item.cc.map(r => r.emailAddress).join(', ') : "",
            date: item.dateTimeCreated ? new Date(item.dateTimeCreated).toISOString() : new Date().toISOString(),
            headers: headersResult.value,
            body: bodyResult.value
          };

          callback(emailData);
        });
      });
    }

    // Create EML file content from email data
    function createEmlContent(emailData) {
      let eml = '';
      
      // Add headers
      eml += `From: ${emailData.from}\r\n`;
      eml += `To: ${emailData.to}\r\n`;
      if (emailData.cc) {
        eml += `Cc: ${emailData.cc}\r\n`;
      }
      eml += `Subject: ${emailData.subject}\r\n`;
      eml += `Date: ${emailData.date}\r\n`;
      eml += `MIME-Version: 1.0\r\n`;
      eml += `Content-Type: text/plain; charset="utf-8"\r\n`;
      eml += `\r\n`;
      
      // Add body
      eml += emailData.body;
      
      return eml;
    }

    // Show toast notification
    function showToast(message, type) {
      const toastHtml = `
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
          <div class="toast show align-items-center text-white bg-${type} border-0" role="alert">
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
        </div>
      `;
      
      const toastContainer = document.createElement('div');
      toastContainer.innerHTML = toastHtml;
      document.body.appendChild(toastContainer);
      
      setTimeout(() => {
        toastContainer.remove();
      }, 3000);
    }

    // Create a new task with attachment content and email saved
    function createTaskFromEmail(item) {
      const attachments = item.attachments || [];
      
      // Show loading message
      document.getElementById("content").innerHTML = `
        <div class="text-center mt-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Saving task with email and ${attachments.length} attachment(s)...</p>
        </div>
      `;

      // Get email content first
      getEmailAsMimeContent(item, function(emailData) {
        if (!emailData) {
          showToast('Failed to get email content', 'danger');
          return;
        }

        // Create EML content
        const emlContent = createEmlContent(emailData);
        const emlBase64 = btoa(unescape(encodeURIComponent(emlContent)));

        // Save attachments with content
        const attachmentPromises = attachments.map(att => {
          return new Promise((resolve, reject) => {
            item.getAttachmentContentAsync(att.id, function(result) {
              if (result.status === Office.AsyncResultStatus.Succeeded) {
                resolve({
                  name: att.name,
                  size: att.size,
                  id: att.id,
                  contentType: att.contentType,
                  content: result.value.content, // Base64 content
                  format: result.value.format
                });
              } else {
                resolve({
                  name: att.name,
                  size: att.size,
                  id: att.id,
                  contentType: att.contentType,
                  error: 'Failed to fetch content'
                });
              }
            });
          });
        });

        Promise.all(attachmentPromises).then(attachmentData => {
          const task = {
            title: "Task: " + (item.subject || "Untitled Email"),
            from: item.from ? item.from.emailAddress : "Unknown",
            date: new Date().toISOString(),
            id: Date.now(),
            attachments: attachmentData,
            emailContent: emlBase64, // Store email as base64
            emailSubject: item.subject || "No Subject"
          };

          let stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
          stored.unshift(task);
          localStorage.setItem("outlookTasks", JSON.stringify(stored));

          document.getElementById("content").innerHTML = `
            <div class="alert alert-success mt-3">
              <i class="fas fa-check-circle"></i> Task created successfully from email!
              <br><small>Email saved as .eml file with ${attachmentData.length} attachment(s)</small>
            </div>
            <div class="mt-3">
              <button class="btn btn-outline-primary w-100" onclick="showTaskList()">
                <i class="fas fa-list"></i> View All Tasks
              </button>
            </div>
          `;
        });
      });
    }

    // Load standalone mock mode
    function loadStandaloneMode() {
      const mockTask = {
        subject: "Mock Email Example",
        from: "sender@example.com",
        date: new Date().toLocaleDateString()
      };

      document.getElementById("content").innerHTML = `
        <div class="card shadow-sm p-3 mb-4">
          <h5><i class="fas fa-envelope"></i> Sample Email (Standalone)</h5>
          <p><strong>Subject:</strong> ${mockTask.subject}</p>
          <p><strong>From:</strong> ${mockTask.from}</p>
          <p><strong>Date:</strong> ${mockTask.date}</p>
        </div>
        <button class="btn btn-secondary w-100" onclick="alert('Standalone mode only â€” cannot access Outlook emails.')">
          <i class="fas fa-lock"></i> Restricted (Outlook Only)
        </button>
      `;
    }

    // Download attachment from saved task
    function downloadSavedAttachment(attachment) {
      if (!attachment.content) {
        showToast('Attachment content not available', 'danger');
        return;
      }

      try {
        // Convert base64 to blob
        const byteCharacters = atob(attachment.content);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: attachment.contentType || 'application/octet-stream' });
        
        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = attachment.name;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showToast('Attachment downloaded successfully!', 'success');
      } catch (error) {
        console.error('Download error:', error);
        showToast('Failed to download attachment', 'danger');
      }
    }

    // Download email as .eml file
    function downloadEmailFile(taskIndex) {
      const stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      const task = stored[taskIndex];
      
      if (!task || !task.emailContent) {
        showToast('Email content not available', 'danger');
        return;
      }

      try {
        // Convert base64 to blob
        const emlContent = atob(task.emailContent);
        const blob = new Blob([emlContent], { type: 'message/rfc822' });
        
        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${task.emailSubject || 'email'}.eml`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showToast('Email file downloaded successfully!', 'success');
      } catch (error) {
        console.error('Download error:', error);
        showToast('Failed to download email file', 'danger');
      }
    }

    // Show stored task list with downloadable attachments and email
    function showTaskList() {
      const stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      if (stored.length === 0) {
        document.getElementById("content").innerHTML = `
          <p class="text-muted text-center mt-5">No tasks created yet.</p>
        `;
        return;
      }

      let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5><i class="fas fa-list"></i> Your Tasks</h5>
          <button class="btn btn-sm btn-outline-secondary" onclick="initializeOutlookAddin()">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </div>
      `;

      html += stored.map((t, taskIndex) => {
        let attachmentsHtml = '';
        
        // Email file download badge
        let emailBadge = '';
        if (t.emailContent) {
          emailBadge = `
            <span class="attachment-badge email-msg-badge" onclick="downloadEmailFile(${taskIndex})">
              <i class="fas fa-envelope"></i> Email.eml
              <i class="fas fa-download ms-1"></i>
            </span>
          `;
        }

        // Regular attachments
        if (t.attachments && t.attachments.length > 0) {
          attachmentsHtml = `
            <div class="mt-2">
              <small class="text-muted"><i class="fas fa-paperclip"></i> Attachments:</small>
              <div class="mt-1">
                ${emailBadge}
                ${t.attachments.map((att, attIndex) => `
                  <span class="attachment-badge" onclick="downloadTaskAttachment(${taskIndex}, ${attIndex})">
                    <i class="fas fa-file"></i> ${att.name} (${formatBytes(att.size)})
                    <i class="fas fa-download ms-1"></i>
                  </span>
                `).join(' ')}
              </div>
            </div>
          `;
        } else if (emailBadge) {
          attachmentsHtml = `
            <div class="mt-2">
              <small class="text-muted"><i class="fas fa-paperclip"></i> Files:</small>
              <div class="mt-1">
                ${emailBadge}
              </div>
            </div>
          `;
        }

        return `
          <div class="task-card">
            <strong>${t.title}</strong><br>
            <small>From: ${t.from}</small><br>
            <small>Date: ${new Date(t.date).toLocaleString()}</small>
            ${attachmentsHtml}
          </div>
        `;
      }).join("");

      document.getElementById("content").innerHTML = html;
    }

    // Download attachment from task list
    function downloadTaskAttachment(taskIndex, attachmentIndex) {
      const stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      const task = stored[taskIndex];
      
      if (task && task.attachments && task.attachments[attachmentIndex]) {
        downloadSavedAttachment(task.attachments[attachmentIndex]);
      }
    }
  </script>
</body>
</html>
