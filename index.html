<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager for Outlook</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .main-container {
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 0 0 15px 15px;
      margin-bottom: 20px;
    }

    .office-not-ready {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .attachment-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }

    .attachment-item:hover {
      background: #e9ecef;
      cursor: pointer;
    }

    .attachment-icon {
      margin-right: 10px;
      color: #667eea;
    }

    .attachment-info {
      flex-grow: 1;
    }

    .attachment-size {
      font-size: 0.85em;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="header-section">
      <h4><i class="fas fa-tasks"></i> Task Manager</h4>
      <p class="mb-0">Create and manage tasks from Outlook emails</p>
    </div>

    <div class="container-fluid px-4">
      <!-- Office Warning -->
      <div class="office-not-ready" id="officeWarning">
        <i class="fas fa-info-circle"></i> Running outside Outlook — install in Outlook for full email integration.
      </div>

      <!-- Content Placeholder -->
      <div id="content">
        <p class="text-center mt-5 text-muted">Initializing Task Manager...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Ensures Office.js is ready before using mailbox APIs
    Office.onReady(function(info) {
      if (info.host === Office.HostType.Outlook) {
        console.log("Running in Outlook environment.");
        initializeOutlookAddin();
      } else {
        // Standalone or browser mode
        console.warn("Running outside Outlook context.");
        document.getElementById("officeWarning").style.display = "block";
        loadStandaloneMode();
      }
    });

    // Outlook-specific initialization
    function initializeOutlookAddin() {
      try {
        const item = Office.context.mailbox.item;
        const emailSubject = item.subject || "No Subject";
        const fromAddress = item.from ? item.from.emailAddress : "Unknown Sender";
        const createdDate = item.dateTimeCreated
          ? new Date(item.dateTimeCreated).toLocaleString()
          : "N/A";

        // Get attachments
        const attachments = item.attachments || [];
        let attachmentsHtml = '';
        
        if (attachments.length > 0) {
          attachmentsHtml = `
            <div class="mt-3">
              <h6><i class="fas fa-paperclip"></i> Attachments (${attachments.length})</h6>
              <div id="attachmentsList">
                ${attachments.map((att, index) => `
                  <div class="attachment-item" data-attachment-id="${att.id}" data-attachment-index="${index}">
                    <i class="fas fa-file attachment-icon"></i>
                    <div class="attachment-info">
                      <div><strong>${att.name}</strong></div>
                      <div class="attachment-size">${formatBytes(att.size)}</div>
                    </div>
                    <i class="fas fa-download text-primary"></i>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = `
          <div class="card shadow-sm p-3 mb-4">
            <h5><i class="fas fa-envelope"></i> Email Details</h5>
            <p><strong>Subject:</strong> ${emailSubject}</p>
            <p><strong>From:</strong> ${fromAddress}</p>
            <p><strong>Date:</strong> ${createdDate}</p>
            ${attachmentsHtml}
          </div>
          <button id="createTaskBtn" class="btn btn-primary w-100">
            <i class="fas fa-plus-circle"></i> Create Task from Email
          </button>
        `;

        // Add click handlers for attachments
        if (attachments.length > 0) {
          attachments.forEach((att, index) => {
            const attElement = document.querySelector(`[data-attachment-index="${index}"]`);
            if (attElement) {
              attElement.addEventListener('click', function() {
                downloadAttachment(att);
              });
            }
          });
        }

        document.getElementById("createTaskBtn").addEventListener("click", function() {
          createTaskFromEmail(item);
        });
      } catch (error) {
        console.error("Initialization error:", error);
      }
    }

    // Format bytes to human readable
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Download attachment
    function downloadAttachment(attachment) {
      const item = Office.context.mailbox.item;
      
      // Get attachment content
      item.getAttachmentContentAsync(attachment.id, function(result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          const content = result.value.content;
          const format = result.value.format;
          
          // Convert base64 to blob
          let blob;
          if (format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            const byteCharacters = atob(content);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
              byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            blob = new Blob([byteArray], { type: attachment.contentType || 'application/octet-stream' });
          } else {
            // For other formats
            blob = new Blob([content], { type: attachment.contentType || 'application/octet-stream' });
          }
          
          // Create download link
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = attachment.name;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
          
          // Show success message
          showToast('Attachment downloaded successfully!', 'success');
        } else {
          console.error('Failed to get attachment:', result.error);
          showToast('Failed to download attachment', 'danger');
        }
      });
    }

    // Show toast notification
    function showToast(message, type) {
      const toastHtml = `
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
          <div class="toast show align-items-center text-white bg-${type} border-0" role="alert">
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
        </div>
      `;
      
      const toastContainer = document.createElement('div');
      toastContainer.innerHTML = toastHtml;
      document.body.appendChild(toastContainer);
      
      setTimeout(() => {
        toastContainer.remove();
      }, 3000);
    }

    // Create a new task (sample localStorage implementation)
    function createTaskFromEmail(item) {
      const attachments = item.attachments || [];
      const attachmentData = attachments.map(att => ({
        name: att.name,
        size: att.size,
        id: att.id,
        contentType: att.contentType
      }));

      const task = {
        title: "Task: " + (item.subject || "Untitled Email"),
        from: item.from ? item.from.emailAddress : "Unknown",
        date: new Date().toISOString(),
        id: Date.now(),
        attachments: attachmentData
      };

      let stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      stored.unshift(task);
      localStorage.setItem("outlookTasks", JSON.stringify(stored));

      document.getElementById("content").innerHTML = `
        <div class="alert alert-success mt-3">
          <i class="fas fa-check-circle"></i> Task created successfully from email!
          ${attachmentData.length > 0 ? `<br><small>${attachmentData.length} attachment(s) saved with task</small>` : ''}
        </div>
        <div class="mt-3">
          <button class="btn btn-outline-primary w-100" onclick="showTaskList()">
            <i class="fas fa-list"></i> View All Tasks
          </button>
        </div>
      `;
    }

    // Load standalone mock mode
    function loadStandaloneMode() {
      const mockTask = {
        subject: "Mock Email Example",
        from: "sender@example.com",
        date: new Date().toLocaleDateString()
      };

      document.getElementById("content").innerHTML = `
        <div class="card shadow-sm p-3 mb-4">
          <h5><i class="fas fa-envelope"></i> Sample Email (Standalone)</h5>
          <p><strong>Subject:</strong> ${mockTask.subject}</p>
          <p><strong>From:</strong> ${mockTask.from}</p>
          <p><strong>Date:</strong> ${mockTask.date}</p>
        </div>
        <button class="btn btn-secondary w-100" onclick="alert('Standalone mode only — cannot access Outlook emails.')">
          <i class="fas fa-lock"></i> Restricted (Outlook Only)
        </button>
      `;
    }

    // Show stored task list (simple viewer)
    function showTaskList() {
      const stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      if (stored.length === 0) {
        document.getElementById("content").innerHTML = `<p class="text-muted text-center mt-5">No tasks created yet.</p>`;
        return;
      }
      let html = `<h5><i class="fas fa-list"></i> Your Tasks</h5>`;
      html += stored.map(t => `
        <div class="border rounded p-2 mb-2">
          <strong>${t.title}</strong><br>
          <small>From: ${t.from}</small><br>
          <small>Date: ${new Date(t.date).toLocaleString()}</small>
          ${t.attachments && t.attachments.length > 0 ? `<br><small class="text-muted"><i class="fas fa-paperclip"></i> ${t.attachments.length} attachment(s)</small>` : ''}
        </div>
      `).join("");
      document.getElementById("content").innerHTML = html;
    }
  </script>
</body>
</html>
