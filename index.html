<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager for Outlook</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .main-container {
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 0 0 15px 15px;
      margin-bottom: 20px;
    }

    .office-not-ready {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="header-section">
      <h4><i class="fas fa-tasks"></i> Task Manager</h4>
      <p class="mb-0">Create and manage tasks from Outlook emails</p>
    </div>

    <div class="container-fluid px-4">
      <!-- Office Warning -->
      <div class="office-not-ready" id="officeWarning">
        <i class="fas fa-info-circle"></i> Running outside Outlook — install in Outlook for full email integration.
      </div>

      <!-- Content Placeholder -->
      <div id="content">
        <p class="text-center mt-5 text-muted">Initializing Task Manager...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Ensures Office.js is ready before using mailbox APIs
    Office.onReady(function(info) {
      if (info.host === Office.HostType.Outlook) {
        console.log("Running in Outlook environment.");
        initializeOutlookAddin();
      } else {
        // Standalone or browser mode
        console.warn("Running outside Outlook context.");
        document.getElementById("officeWarning").style.display = "block";
        loadStandaloneMode();
      }
    });

    // Outlook-specific initialization
    function initializeOutlookAddin() {
      try {
        const item = Office.context.mailbox.item;
        const emailSubject = item.subject || "No Subject";
        const fromAddress = item.from ? item.from.emailAddress : "Unknown Sender";
        const createdDate = item.dateTimeCreated
          ? new Date(item.dateTimeCreated).toLocaleString()
          : "N/A";

        document.getElementById("content").innerHTML = `
          <div class="card shadow-sm p-3 mb-4">
            <h5><i class="fas fa-envelope"></i> Email Details</h5>
            <p><strong>Subject:</strong> ${emailSubject}</p>
            <p><strong>From:</strong> ${fromAddress}</p>
            <p><strong>Date:</strong> ${createdDate}</p>
          </div>
          <button id="createTaskBtn" class="btn btn-primary w-100">
            <i class="fas fa-plus-circle"></i> Create Task from Email
          </button>
        `;

        document.getElementById("createTaskBtn").addEventListener("click", function() {
          createTaskFromEmail(item);
        });
      } catch (error) {
        console.error("Initialization error:", error);
      }
    }

    // Create a new task (sample localStorage implementation)
    function createTaskFromEmail(item) {
      const task = {
        title: "Task: " + (item.subject || "Untitled Email"),
        from: item.from ? item.from.emailAddress : "Unknown",
        date: new Date().toISOString(),
        id: Date.now()
      };

      let stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      stored.unshift(task);
      localStorage.setItem("outlookTasks", JSON.stringify(stored));

      document.getElementById("content").innerHTML = `
        <div class="alert alert-success mt-3">
          <i class="fas fa-check-circle"></i> Task created successfully from email!
        </div>
        <div class="mt-3">
          <button class="btn btn-outline-primary w-100" onclick="showTaskList()">
            <i class="fas fa-list"></i> View All Tasks
          </button>
        </div>
      `;
    }

    // Load standalone mock mode
    function loadStandaloneMode() {
      const mockTask = {
        subject: "Mock Email Example",
        from: "sender@example.com",
        date: new Date().toLocaleDateString()
      };

      document.getElementById("content").innerHTML = `
        <div class="card shadow-sm p-3 mb-4">
          <h5><i class="fas fa-envelope"></i> Sample Email (Standalone)</h5>
          <p><strong>Subject:</strong> ${mockTask.subject}</p>
          <p><strong>From:</strong> ${mockTask.from}</p>
          <p><strong>Date:</strong> ${mockTask.date}</p>
        </div>
        <button class="btn btn-secondary w-100" onclick="alert('Standalone mode only — cannot access Outlook emails.')">
          <i class="fas fa-lock"></i> Restricted (Outlook Only)
        </button>
      `;
    }

    // Show stored task list (simple viewer)
    function showTaskList() {
      const stored = JSON.parse(localStorage.getItem("outlookTasks") || "[]");
      if (stored.length === 0) {
        document.getElementById("content").innerHTML = `<p class="text-muted text-center mt-5">No tasks created yet.</p>`;
        return;
      }
      let html = `<h5><i class="fas fa-list"></i> Your Tasks</h5>`;
      html += stored.map(t => `
        <div class="border rounded p-2 mb-2">
          <strong>${t.title}</strong><br>
          <small>From: ${t.from}</small><br>
          <small>Date: ${new Date(t.date).toLocaleString()}</small>
        </div>
      `).join("");
      document.getElementById("content").innerHTML = html;
    }
  </script>
</body>
</html>
